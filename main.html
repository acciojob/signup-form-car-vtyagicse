<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Signup Form Car</h1>
    <form method="post">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required>
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required>
        <br>
        <br>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_m" name="gender">
        <label for="gender_f">Female</label>
        <input type="radio" id="gender_f" name="gender">
        <br>
        <br>
        <label for="cars">Car Brands</label>
        <select id="cars" placeholder="--Please choose an option--">
            <option value="maruti"> Maruti</option>
            <option value="Kia">Kia</option>
            <option value="Creta"> Creta</option>
        </select>
        <br>
        <br>
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Age" required>
        <br>
        <br>
        <label for="dob">DOB</label>
        <input type="date" id="dob" required>
        <br>
        <br>
        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
        <br>
        <br>
        <label for="password"> password</label>
        <input type="password" id="password" placeholder="Password" required>
        <br>
        <br>
        <label for="tos">I agree to the TOS</label>
        <input type="checkbox" id="tos">
        <br>
        <br>
		<button type="Submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
